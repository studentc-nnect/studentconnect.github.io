  <h1 class="text-center">Contact Me</h1>
    
        
        <br><br>
        <form action="https://formsubmit.co/f0d71163a7f7455362ccd19a1a3948f6" method="post" style="display:flex; flex-direction:column; align-items:center;">
           
               <div class="form-group col-md-6">
                   <label for="name">Name*</label>
                   <input type="text" class="form-control" id="name" name="name" required>    
               </div><br>
   
        

               <div class="form-group col-md-6">
               <label for="mobnum">Mobile Number</label>
               <input type="tel" class="form-control" id="mobnum" name="mobnum" pattern="[6-9]{1}[0-9]{9}" required>
               <small>Please enter an Indian mobile number wihtout +91</small>
               </div><br>

               <div class="form-group col-md-6">
                <label for="email">Email*</label>
                <input type="email" class="form-control" id="email" name="email" required>    
            </div><br>
   
               <div class="form-group col-md-6">
               <p class="lead" <label for="subject">Subject for contacting: </label>
               <select id="subject" name="subject">
                <option value="suggest">Suggestion</option>
                <option value="review">Review</option>
                <option value="report">Report</option>
               </select>
                </p>
               </div>
               <div class="form-group col-md-6">
                <input type="text" placeholder="Write Something" class="form-control" id="write" name="write" required>    
            </div>
            <br>
           <button type="submit" class="fw-bold btn btn-primary col-md-3" style="background-color:#343a40; border-color:#343a40;">Submit</button>
