    <div class="container my-4">
     <h1 class="text-center">Request To Create A Group</h1>
     <br><br>
     <form action="https://formsubmit.co/f0d71163a7f7455362ccd19a1a3948f6" method="post" style="display:flex; flex-direction:column; align-items:center;">
        <div class="row mb-2">
            <div class="form-group col-md-6">
                <label for="username">Username*</label>
                <input type="text" class="form-control" id="username" name="username" required>    
            </div>

            <div class="form-group col-md-6">
                <label for="name"> Profile Name*</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="form-group col-md-6">
                <label for="cname">College Name*</label>
                <input type="text" class="form-control" id="cname" name="cname" required>
            </div>

            <div class="form-group col-md-6">
                <label for="mobnum">Mobile Number*</label>
                <input type="tel" class="form-control" id="mobnum" name="mobnum" pattern="[6-9]{1}[0-9]{9}" required>
                <small>Please enter an Indian mobile number wihtout +91</small>
                </div>
                    
            <div class="form-group col-md-6">
            <label for="gname">Group name*</label>
            <input type="text" class="form-control" id="gname" name="gname" required>
            </div>

            <div class="form-group col-md-6">
                <label for="gtheme">Group Theme*</label>
                <input type="text" class="form-control" id="gtheme" name="gtheme" required>
            </div>

            <div class="form-group col-md-6">
                    <label for="g_prf_pic">Group Profile Picture*</label>
                    <input type="file" class="form-control" id="g_prf_pic" name="g_prf_pic" required>
                    <small>Please upload image in formats like JPEG, PNG </small>
                </div>
            

            

            <div class="form-group col-md-6">
            <label for="reason">Group Objectives</label>
            <input type="text" class="form-control" id="reason" name="reason">
            </div>



        </div>
         <br>
        <button type="submit" class="btn btn-primary col-md-3" style="background-color:#343a40; border-color:#343a40;">Request</button>
     </form>
